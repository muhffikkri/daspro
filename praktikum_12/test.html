<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Sumbu X dan Y -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="200" stroke="black" stroke-width="2" />

  <!-- Label Sumbu -->
  <text x="180" y="230" font-size="12">Periode</text>
  <text x="10" y="120" transform="rotate(-90 20,120)" font-size="12">Permintaan</text>

  <!-- Titik-titik Data -->

    points="
      50,150 
      80,100 
      110,70 
      140,80 
      170,60 
      200,50 
      230,130 
      260,90 
      290,110 
      320,120"
    fill="none"
    stroke="blue"
    stroke-width="3"
  />

  <!-- Lingkaran untuk setiap titik -->
  <circle cx="50" cy="150" r="5" fill="red" />
  <circle cx="80" cy="100" r="5" fill="red" />
  <circle cx="110" cy="70" r="5" fill="red" />
  <circle cx="140" cy="80" r="5" fill="red" />
  <circle cx="170" cy="60" r="5" fill="red" />
  <circle cx="200" cy="50" r="5" fill="red" />
  <circle cx="230" cy="130" r="5" fill="red" />
  <circle cx="260" cy="90" r="5" fill="red" />
  <circle cx="290" cy="110" r="5" fill="red" />
  <circle cx="320" cy="120" r="5" fill="red" />
</svg>
